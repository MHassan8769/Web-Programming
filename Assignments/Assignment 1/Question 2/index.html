<!DOCTYPE html>
<html>
<head>
    <title>Job Application Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Job Application Form</h1>
    <form id="applicationForm">
        <fieldset >
            <legend>Personal Information</legend>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{10}" required>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
            <label for="street">Street:</label>
            <input type="text" id="street" name="street" required>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>
            <label for="zipCode">ZIP Code:</label>
            <input type="text" id="zipCode" name="zipCode" pattern="[0-9]{5}" required>
        </fieldset>
        <fieldset>
            <legend>Resume and Cover Letter</legend>
            <label for="resume">Upload Resume:</label>
            <input type="file" id="resume" name="resume" required>
            <label for="coverLetter">Cover Letter:</label>
            <textarea id="coverLetter" name="coverLetter" required></textarea>
        </fieldset>
        <fieldset>
            <legend>Education</legend>
            <label for="educationLevel">Highest Level of Education Attained:</label>
            <select id="educationLevel" name="educationLevel" required>
                <option value="">Select an option</option>
                <option value="High School">High School</option>
                <option value="Associate Degree">Associate Degree</option>
                <option value="Bachelor's Degree">Bachelor's Degree</option>
                <option value="Master's Degree">Master's Degree</option>
                <option value="PhD">PhD</option>
            </select>
            <label for="schoolName">Name of School/University:</label>
            <input type="text" id="schoolName" name="schoolName" required>
            <label for="major">Major/Area of Study:</label>
            <input type="text" id="major" name="major" required>
            <label for="graduationYear">Graduation Year:</label>
            <input type="number" id="graduationYear" name="graduationYear" required>
        </fieldset>
        
        <fieldset>
            <legend>Employment History</legend>
            <label for="jobTitles">Previous Job Titles:</label>
            <input type="text" id="jobTitles" name="jobTitles" required>
            <label for="companyNames">Company Names:</label>
            <input type="text" id="companyNames" name="companyNames" required>
            <label for="employmentDates">Employment Dates:</label>
            <input type="text" id="employmentDates" name="employmentDates" required>
            <label for="jobResponsibilities">Job Responsibilities:</label>
            <textarea id="jobResponsibilities" name="jobResponsibilities" required></textarea>
        </fieldset>
        
        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Relevant Skills:</label>
            <input type="text" id="skills" name="skills" required>
            <label for="certifications">Certifications:</label>
            <input type="text" id="certifications" name="certifications" required>
        </fieldset>
        
        <fieldset>
            <legend>Availability</legend>
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" name="startDate" required>
            <label for="workSchedule">Preferred Work Schedule:</label>
            <select id="workSchedule" name="workSchedule" required>
                <option value="">Select an option</option>
                <option value="Full Time">Full Time</option>
                <option value="Part Time">Part Time</option>
                <option value="Remote">Remote</option>
            </select>
            <label for="relocate">Willingness to Relocate:</label>
            <input type="checkbox" id="relocate" name="relocate">
        </fieldset>
        
        <fieldset>
            <legend>References</legend>
            <label for="referenceName">Reference Name:</label>
            <input type="text" id="referenceName" name="referenceName" required>
            <label for="referenceContact">Reference Contact Information:</label>
            <input type="text" id="referenceContact" name="referenceContact" required>
            <label for="referenceRelationship">Relationship to Applicant:</label>
            <input type="text" id="referenceRelationship" name="referenceRelationship" required>
        </fieldset>
        
        <fieldset>
            <legend>Additional Questions</legend>
            <label for="reasonForInterest">Why do you want to work for this company?</label>
            <textarea id="reasonForInterest" name="reasonForInterest" required></textarea>
        </fieldset>
        
        <fieldset>
            <legend>Consent and Agreement</legend>
            <label>
                <input type="checkbox" id="termsAndConditions" name="termsAndConditions" required>
                I agree to the terms and conditions.
            </label>
            <label>
                <input type="checkbox" id="privacyPolicy" name="privacyPolicy" required>
                I acknowledge the privacy policy.
            </label>
        </fieldset>
        <button type="button" onclick="submitApplication()">Submit Application</button>
    </form>
    <button id="viewTableBtn" style="display:none;" onclick="viewApplications()">View Applications as Table</button>
    <div id="applicationsTable"></div>

    <script src="script.js"></script>
</body>
</html>
