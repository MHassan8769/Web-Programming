<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="Q3.css">
    <script src="Q3.js"></script>
</head>
<body>
    <form id="jobApplicationForm">
        <fieldset>
            <legend>Personal Information</legend>
            <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
            <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
            <input type="tel" id="phone" name="phone" placeholder="Phone Number"  title="Enter a valid phone number (e.g., (123) 456-7890)">
            <input type="email" id="email" name="email" placeholder="Email Address" required>
            <input type="text" id="street" name="street" placeholder="Street" required>
            <input type="text" id="city" name="city" placeholder="City" required>
            <input type="text" id="state" name="state" placeholder="State" required>
            <input type="text" id="zip" name="zip" placeholder="ZIP Code" required pattern="\d{5}" title="Enter a valid 5-digit ZIP code">
        </fieldset>

        <fieldset>
            <legend>Resume and Cover Letter</legend>
            <input type="file" id="resume" name="resume" required>
            <textarea id="coverLetter" name="coverLetter" rows="4" placeholder="Cover Letter" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <select id="educationLevel" name="educationLevel" required>
                <option value="">--Select Education Level--</option>
                <option value="High School">High School</option>
                <option value="Bachelor's">Bachelor's</option>
                <option value="Master's">Master's</option>
                <option value="Doctorate">Doctorate</option>
            </select>
            <input type="text" id="schoolName" name="schoolName" placeholder="School/University" required>
            <input type="text" id="major" name="major" placeholder="Major/Area of Study" required>
            <input type="number" id="gradYear" name="gradYear" placeholder="Graduation Year" required min="1900" max="2100">
            </fieldset>
    <fieldset>
        <legend>Employment History</legend>
        <input type="text" id="jobTitle" name="jobTitle" placeholder="Previous Job Title" required>
        <input type="text" id="companyName" name="companyName" placeholder="Company Name" required>
        <input type="text" id="employmentDates" name="employmentDates" placeholder="Employment Dates" required>
        <textarea id="jobResponsibilities" name="jobResponsibilities" rows="3" placeholder="Job Responsibilities" required></textarea>
    </fieldset>

    <fieldset>
        <legend>Skills</legend>
        <input type="text" id="skills" name="skills" placeholder="Relevant Skills" required>
        <input type="text" id="certifications" name="certifications" placeholder="Certifications" required>
    </fieldset>

    <fieldset>
        <legend>Availability</legend>
        <input type="date" id="startDate" name="startDate" placeholder="Start Date" required>
        <select id="workSchedule" name="workSchedule" required>
            <option value="">--Preferred Work Schedule--</option>
            <option value="Full Time">Full Time</option>
            <option value="Part Time">Part Time</option>
            <option value="Freelance">Freelance</option>
        </select>
        <label>
            <input type="checkbox" id="relocate" name="relocate">
            Willingness to Relocate
        </label>
    </fieldset>

    <fieldset>
        <legend>References</legend>
        <input type="text" id="referenceName" name="referenceName" placeholder="Reference Name" required>
        <input type="text" id="referenceContact" name="referenceContact" placeholder="Reference Contact Information" required>
        <input type="text" id="referenceRelationship" name="referenceRelationship" placeholder="Relationship to Applicant" required>
    </fieldset>

    <fieldset>
        <legend>Additional Questions</legend>
        <textarea id="additionalQuestions" name="additionalQuestions" rows="3" placeholder="Why do you want to work for this company?" required></textarea>
    </fieldset>

    <fieldset>
        <legend>Consent and Agreement</legend>
        <label>
            <input type="checkbox" id="terms" name="terms" required>
            I agree to the Terms and Conditions
        </label>
        <label>
            <input type="checkbox" id="privacy" name="privacy" required>
            I acknowledge the Privacy Policy
        </label>
    </fieldset>

    <input type="submit" value="Submit Application">
</form>

<button id="viewTableButton">View Applications as Table</button>
<div id="applicationTable"></div>
</body>
</html>
